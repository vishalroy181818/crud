<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Registration</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1> Health Care - Baby Registration</h1>

    

    <!-- Registration Form (Visible only after login) -->
    <div id="main-section" >
      <form action="/save" method="POST" class="form-box">
        <h2> Register New Baby</h2>
        
        <label>Name</label>
        <input type="text" name="name" placeholder="Enter Baby Name" required>
        
        <label>Date of Birth</label>
        <input type="date" name="dob" required>
        
        
        <label>Father Name</label>
        <input type="text" name="fname" placeholder="Enter Father Name" required>

        <label>Mother Name</label>
        <input type="text" name="Mname" placeholder="Enter Mother Name" required>

        <label>Phone Number</label>
        <input type="text" name="phone" placeholder="Enter Phone Number" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter Email" required>

        <label>Date</label>
        <input type="date" name="date" required>

        <button type="submit"> Submit</button>
      </form>

      <!-- Divider -->
      <hr>

      <!-- Search Form -->
      <form action="/search" method="GET" class="form-box">
        <h2>ðŸ”Ž Search Registered Baby</h2>
        <label>Enter Phone Number</label>
        <input type="text" name="phone" placeholder="Enter Phone Number" required>
        <button type="submit">Search</button>
      </form>
    </div>
    <h2>My Registered Babies</h2>
<table border="1">
  <thead>
    <tr><th>Name</th><th>DOB</th><th>Father</th><th>Mother</th><th>Phone</th><th>Email</th></tr>
  </thead>
  <tbody id="babyList"></tbody>
</table>

<script>
async function loadBabies() {
  const res = await fetch("/my-babies");
  const babies = await res.json();

  let rows = "";
  babies.forEach(b => {
    rows += `<tr>
      <td>${b.name}</td>
      <td>${b.dob}</td>
      <td>${b.Fname}</td>
      <td>${b.Mname}</td>
      <td>${b.phone}</td>
      <td>${b.email}</td>
    </tr>`;
  });

  document.getElementById("babyList").innerHTML = rows;
}

window.onload = loadBabies;
</script>

  </div>
 

  
</body>
</html>
