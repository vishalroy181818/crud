<!DOCTYPE html>
<html lang="en">
<head>

  <title>Healthcare Registration</title>
  <link rel="stylesheet" href="index.css">

<body>
  <div class="container">
    <h1> Health Care - Baby Registration</h1>

    <!-- Registration Form -->
    <form action="/save" method="POST" class="form-box">
      <h2> Register New Baby</h2>
      
         <label>Name</label>
      <input type="text" name="name" placeholder="Enter Baby Name" required>
      
      <label>Date of Birth</label>
      <input type="date" name="dob" required>
      


      
         <label>Father Name</label>
      <input type="text" name="fname" placeholder="Enter Father Name" required>

      <label>Mother Name</label>
      <input type="text" name="Mname" placeholder="Enter Mother Name" required>



      
      

         <label>Phone Number</label>
      <input type="text" name="phone" placeholder="Enter Phone Number" required>

      <label>Email</label>
      <input type="email" name="email" placeholder="Enter Email" required>

      

     
       <label>Date</label>
      <input type="date" name="date" required>

      <button type="submit"> Submit</button>


    

     
     
     
    </form>

    <!-- Divider -->
    <hr>

    <!-- Search Form -->

    </form>
  </div>
</body>
</html>
